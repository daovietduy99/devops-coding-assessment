apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: assessment
  namespace: default
spec:
  project: default
  source:
    repoURL: "https://github.com/daovietduy99/devops-coding-assessment.git"
    path: argocd/argocd-app
    targetRevision: main
  destination:
    server: "https://kubernetes.default.svc"
    namespace: default
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
